<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900 dark:text-gray-100">Change Your Password</h2>
      <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">Please enter your current password and new password to
        proceed.</p>
    </div>

    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm">

        <div class="relative">
          <label for="current-password" class="sr-only">Current Password</label>
          <input id="current-password" name="current-password" type="password" [(ngModel)]="currentPassword" required
            class="appearance-none rounded-md relative block w-full px-10 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 sm:text-sm"
            placeholder="Current Password">

          <svg class="absolute left-3 top-2 w-6 h-6 text-gray-500 dark:text-gray-300" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M9 4a1 1 0 011 1v3a1 1 0 11-2 0V5a1 1 0 011-1zM9 8a1 1 0 011 1v3a1 1 0 11-2 0V9a1 1 0 011-1zM9 12a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1z"
              clip-rule="evenodd" />
          </svg>
        </div>

        <div class="relative my-4">
          <label for="new-password" class="sr-only">New Password</label>
          <input id="new-password" name="new-password" [type]="newPasswordFieldType" [(ngModel)]="newPassword" required
            class="appearance-none rounded-md relative block w-full px-10 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 sm:text-sm"
            placeholder="New Password">

          <svg class="absolute left-3 top-2 w-6 h-6 text-gray-500 dark:text-gray-300" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M9 4a1 1 0 011 1v3a1 1 0 11-2 0V5a1 1 0 011-1zM9 8a1 1 0 011 1v3a1 1 0 11-2 0V9a1 1 0 011-1zM9 12a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1z"
              clip-rule="evenodd" />
          </svg>

          <!-- Eye Icon to show/hide password -->
          <svg (click)="togglePasswordVisibility('newPassword')"
            class="absolute right-3 top-2 w-6 h-6 text-gray-500 dark:text-gray-300 cursor-pointer"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M10 3c-3.8 0-7 3.6-7 7 0 1.5 1.1 3.3 2.7 4.7l-1.6 2.2c-1.2-1.2-2.1-2.7-2.1-4.2 0-4.1 3.4-7.3 7.3-7.3 2 0 3.8.8 5.2 2.1l1.8-2.4C14.1 3.4 12.2 3 10 3zm0 10c-1.5 0-2.9-.7-3.8-1.8l1.6-2.2c.5.5 1.3.9 2.2.9 2.5 0 4.4-2.1 4.4-4.4 0-1.7-.9-3.2-2.3-4.2L13.1 4c.8 1.2 1.3 2.6 1.3 4.4 0 3.1-2.5 5.6-5.6 5.6z"
              clip-rule="evenodd" />
          </svg>
        </div>

        <div class="relative">
          <label for="re-password" class="sr-only">Confirm New Password</label>
          <input id="re-password" name="re-password" [type]="rePasswordFieldType" [(ngModel)]="rePassword" required
            class="appearance-none rounded-md relative block w-full px-10 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 sm:text-sm"
            placeholder="Confirm New Password">

          <svg class="absolute left-3 top-2 w-6 h-6 text-gray-500 dark:text-gray-300" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M9 4a1 1 0 011 1v3a1 1 0 11-2 0V5a1 1 0 011-1zM9 8a1 1 0 011 1v3a1 1 0 11-2 0V9a1 1 0 011-1zM9 12a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1z"
              clip-rule="evenodd" />
          </svg>

          <!-- Eye Icon to show/hide password -->
          <svg (click)="togglePasswordVisibility('rePassword')"
            class="absolute right-3 top-2 w-6 h-6 text-gray-500 dark:text-gray-300 cursor-pointer"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M10 3c-3.8 0-7 3.6-7 7 0 1.5 1.1 3.3 2.7 4.7l-1.6 2.2c-1.2-1.2-2.1-2.7-2.1-4.2 0-4.1 3.4-7.3 7.3-7.3 2 0 3.8.8 5.2 2.1l1.8-2.4C14.1 3.4 12.2 3 10 3zm0 10c-1.5 0-2.9-.7-3.8-1.8l1.6-2.2c.5.5 1.3.9 2.2.9 2.5 0 4.4-2.1 4.4-4.4 0-1.7-.9-3.2-2.3-4.2L13.1 4c.8 1.2 1.3 2.6 1.3 4.4 0 3.1-2.5 5.6-5.6 5.6z"
              clip-rule="evenodd" />
          </svg>
        </div>

      </div>

      <div>
        <button type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          Change Password
        </button>
      </div>
    </form>
  </div>
</div>
