<div class="flex items-center justify-center p-4 bg-gray-100 dark:bg-gray-900">
  <div class="container">
    <div class="w-full p-6 space-y-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
      <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-100">Get the FreshCart app</h2>
      <p class="text-center text-gray-600 dark:text-gray-400">
        We will send you a link, open it on your phone to download the app.
      </p>
      <form class="flex flex-col items-center gap-4 sm:flex-row">
        <input type="email" placeholder="Email .."
          class="w-full px-4 py-2 text-gray-800 bg-gray-100 border border-gray-300 rounded-md sm:flex-1 dark:border-gray-700 dark:bg-gray-700 dark:text-gray-100 focus:ring-2 focus:ring-green-500 focus:outline-none" />
        <button type="submit"
          class="px-6 py-2 font-medium text-white transition-all bg-green-500 rounded-md shadow-sm hover:bg-green-600">
          Share App Link
        </button>
      </form>
      <div class="flex flex-col gap-6 text-gray-600 sm:flex-row sm:justify-between sm:items-center dark:text-gray-400">

        <!-- Payment Partners -->
        <div class="flex flex-col gap-2 sm:flex-row sm:items-center sm:gap-4">
          <span class="text-sm sm:text-base">Payment Partners:</span>
          <div class="flex flex-wrap items-center gap-2">
            <img src="assets/images/amazon-pay.png" alt="Amazon Pay" class="h-6 w-auto dark:invert max-w-[80px]">
            <img src="assets/images/American-Express-Color.png" alt="Amex" class="h-6 w-auto max-w-[80px]">
            <img src="assets/images/mastercard.webp" alt="MasterCard" class="h-6 w-auto max-w-[80px]">
            <img src="assets/images/paypal.png" alt="PayPal" class="h-6 w-auto max-w-[80px]">
          </div>
        </div>

        <!-- Get deliveries -->
        <div class="flex flex-col gap-2 sm:flex-row sm:items-center sm:gap-4">
          <span class="text-sm sm:text-base">Get deliveries with FreshCart:</span>
          <div class="flex flex-wrap items-center gap-2">
            <img src="assets/images/get-apple-store.png" alt="App Store" class="h-6 w-auto max-w-[120px]">
            <img src="assets/images/get-google-play.png" alt="Google Play" class="h-6 w-auto max-w-[120px]">
          </div>
        </div>

      </div>

    </div>
  </div>
